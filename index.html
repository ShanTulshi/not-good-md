<!DOCTYPE html>
<head lang="en">
<title>Not Good Markdown Editor</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.8.6/showdown.min.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js" type="text/javascript"></script>
<style>
	body{
		margin:1em auto;
		max-width:40em;
		padding:0 .62em;
		font:1.2em/1.62 sans-serif;
	}
	h1,h2,h3 {
		line-height:1.2;
	}
	#footer {
		width: 100%;
		text-align: center;
		font-size: 0.7em;
		margin-top: 4em;
	}
	#input {
		width: 100%;
	}
</style>
</head>
<body>
	<h1>Not Good Markdown Editor</h1>
	<button id="hide">Hide Editor</button>
	<textarea id="input" rows="6" v-model="input" v-on:input="renderMd"></textarea>
	<hr>
	<div id="output">
	</div>
	<div id="footer"><hr>Made with &lt;3 by <a href="https://notgood.site">Shan Tulshi</a><br>
	using <a href="https://vuejs.org">vue.js</a> and <a href="https://showdownjs.com">showdown.js</a></div>
	<script type="text/javascript">
	window.onload = () => {
		v = new Vue({
			el: "#input",
			data: {
				input: "# Your Markdown goes here",
			},
			methods: {
				renderMd: () => {
					document.getElementById("output").innerHTML = new showdown.Converter().makeHtml(this.input.value);
					Cookies.set("content", this.input.value, { expires: 7, path: ''});
				}
			}
		});
		if(Cookies.get("content") !== undefined) {
			v.input = Cookies.get("content");
		}
		v.renderMd();
		document.getElementById("hide").onclick = function() {
			let x = document.getElementById("input");
			if(x.style.display === "none") {
				x.style.display = "block";
				document.getElementById("hide").innerHTML = "Hide Editor";
			} else {
				x.style.display = "none";
				document.getElementById("hide").innerHTML = "Show Editor";
			}
		};
		
	}
	</script>
</body>
